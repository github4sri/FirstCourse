<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1>Hotel feedback form</h1>
  <form method="get">
    <h3>Are you from inside US? Or outside US?</h3>

    <input id="inUsa" type="radio" name="loc" value="">
    <label for="inUsa">InsideUsa:</label>

    <input id="outsideUsa" type="radio" name="loc" value="">
    <label for="outsideUsa">OutsideUsa:</label>

    <h2>How was your service?</h2>

    <select name="stars">
      <option value="Great">3</option>
      <option value="Okay">2</option>
      <option value="Bad">1</option>
    </select>

<h2>Any other feedback</h2>

<textarea name="mytext" rows="8" cols="80"></textarea>

<h2>Fill form</h2>
    <input type="submit" name="" value="Submit">
    <input type="text" name="" placeholder="Enter value mandatory" required>
    <input type="text" name="" placeholder="Enter value not mandatory" >
    <input type="submit" name="" value="submit">
  </form>
</body>

</html>
