  <body>
    <form action="thanks.html">
      <h2>Website Sign Up Page</h2>
      <p>Please Note: First Name, Last Name, Password and Eamil are required</p>
        <label for="firstName">First Name:</label>
      <input id="firstName"type="text" name="" placeholder="First Name" required>
      <label for="lastName">First Name:</label>
      <input id="lastName"type="text" name="" placeholder="Last Name" required><br><br>
      <label for="email">Email:</label>
      <input id="email"type="email" name="" placeholder="name@email.com" required>
      <label for="password">First Name:</label>
      <input id="password"type="password" name="" placeholder="password" required><br>
      <p>Are you over the age of 18?</p>
      <label for="Yes">Yes </label>
      <input id="Yes" type="radio" name="age" value="Yes">
      <label for="No">No </label>
      <input id="No"type="radio" name="age" value="No">
      <p>Do you have a Credit card or Paypal?</p>
      <select name="Options">
        <option value="Credit Card">Credit Card</option>
        <option value="Paypal">Paypal</option>
      </select><br><br>
      <input type="submit" name="" value="Sign up">

    </form>

  </body>
